<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NS CalÃ§ados</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #4B0082;
            color: white;
            padding: 20px;
            border-radius: 11px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #FFD700;
        }
        button {
            background: #000080;
            color: white;
            padding: 11px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 11px;
        }
        button:hover {
            background: #FFD700;
            color: #4B0082;
        }
        input {
            width: 100%;
            padding: 11px;
            margin-top: 11px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .hidden {
            display: none;
        }
        #listaProdutos {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }
        .produto {
            background: white;
            color: black;
            padding: 11px;
            border-radius: 10px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .produto img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            border: 1px solid #ccc;
            cursor: pointer;
        }
        .delete {
            background: red;
            color: white;
            padding: 5px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .fullscreen-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .fullscreen-img img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NS CalÃ§ados</h1>
        <button id="btnCadastro">Cadastrar Produto</button>
        <div id="formCadastro" class="hidden">
            <input type="file" id="fotoProduto" accept="image/*" capture="environment">
            <input type="text" id="nomeProduto" placeholder="Nome do Produto">
            <input type="number" id="precoProduto" placeholder="PreÃ§o">
            <input type="text" id="codigoProduto" placeholder="CÃ³digo (gerado automaticamente se vazio)">
            <button id="btnSalvar">Salvar</button>
        </div>
        <button id="btnGerarPDF">Gerar PDF</button>
        <ul id="listaProdutos"></ul>
    </div>
    <script>
        function gerarCodigoUnico() {
            return "NS" + Math.floor(100000 + Math.random() * 900000);
        }

        document.getElementById('btnCadastro').addEventListener('click', function() {
            document.getElementById('formCadastro').classList.toggle('hidden');
        });

        document.getElementById('btnSalvar').addEventListener('click', function() {
            const fotoInput = document.getElementById('fotoProduto');
            const nome = document.getElementById('nomeProduto').value;
            const preco = document.getElementById('precoProduto').value;
            let codigo = document.getElementById('codigoProduto').value;
            
            if (!codigo) {
                codigo = gerarCodigoUnico();
            }
            
            if (!nome || !preco || !fotoInput.files.length) {
                alert('Preencha todos os campos e escolha uma foto!');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                const lista = document.getElementById('listaProdutos');
                const item = document.createElement('li');
                item.classList.add('produto');
                item.innerHTML = `
                    <img src="${e.target.result}" alt="Produto" onclick="expandirImagem(this)">
                    <div>
                        <p><strong>${nome}</strong></p>
                        <p>R$ ${preco}</p>
                        <p>CÃ³digo: ${codigo}</p>
                    </div>
                    <button class="delete">ðŸ—‘</button>
                `;
                
                item.querySelector('.delete').addEventListener('click', function() {
                    if (confirm('Tem certeza que deseja excluir este produto?')) {
                        item.remove();
                    }
                });
                
                lista.appendChild(item);
                document.getElementById('formCadastro').classList.add('hidden');
                document.getElementById('fotoProduto').value = '';
                document.getElementById('nomeProduto').value = '';
                document.getElementById('precoProduto').value = '';
                document.getElementById('codigoProduto').value = '';
            };
            reader.readAsDataURL(fotoInput.files[0]);
        });

        function expandirImagem(img) {
            const overlay = document.createElement('div');
            overlay.classList.add('fullscreen-img');
            overlay.innerHTML = `<img src="${img.src}" onclick="this.parentElement.remove()">`;
            document.body.appendChild(overlay);
        }

        document.getElementById('btnGerarPDF').addEventListener('click', function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            let y = 10;
            
            document.querySelectorAll('.produto').forEach((produto, index) => {
                const nome = produto.querySelector('p:nth-child(1)').innerText;
                const preco = produto.querySelector('p:nth-child(2)').innerText;
                const codigo = produto.querySelector('p:nth-child(3)').innerText;
                const imgSrc = produto.querySelector('img').src;
                
                doc.addImage(imgSrc, 'JPEG', 10, y, 40, 40);
                doc.text(nome, 60, y + 10);
                doc.text(preco, 60, y + 20);
                doc.text(codigo, 60, y + 30);
                y += 50;
            });
            
            doc.save('NS_CalÃ§ados_Produtos.pdf');
        });
    </script>
</body>
</html>
